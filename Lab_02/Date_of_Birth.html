<!DOCTYPE html>
<html>
<head>
    <title>Date of Birth Validation</title>
    <style>
        fieldset {
            width: 200px;
            margin: auto;
            text-align: center;
        }
        input[type="text"] {
            width: 30px;
            text-align: center;
        }
        .separator {
            display: inline-block;
            width: 10px;
        }
    </style>
    <script>
        function validateDOB() {
            // Get the values of day, month, and year
            let day = document.getElementById("day").value.trim();
            let month = document.getElementById("month").value.trim();
            let year = document.getElementById("year").value.trim();

            // Rule 1: Cannot be empty
            if (day === "" || month === "" || year === "") {
                alert("Date of Birth fields cannot be empty!");
                return false;
            }

            // Rule 2: Must be valid numbers
            day = parseInt(day);
            month = parseInt(month);
            year = parseInt(year);

            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                alert("Date of Birth must be valid numbers!");
                return false;
            }

            // Rule 3: Validate ranges (dd: 1-31, mm: 1-12, yyyy: 1900-2016)
            if (day < 1 || day > 31) {
                alert("Day must be between 1 and 31!");
                return false;
            }
            if (month < 1 || month > 12) {
                alert("Month must be between 1 and 12!");
                return false;
            }
            if (year < 1900 || year > 2016) {
                alert("Year must be between 1900 and 2016!");
                return false;
            }

            // If all validations pass
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit="return validateDOB()">
        <fieldset>
            <legend>Date of Birth</legend>
            <label for="day">dd</label>
            <label for="month">mm</label>
            <label for="year">yyyy</label><br>
            <input type="text" id="day" maxlength="2"> 
            <span class="separator">/</span>
            <input type="text" id="month" maxlength="2"> 
            <span class="separator">/</span>
            <input type="text" id="year" maxlength="4"><br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
