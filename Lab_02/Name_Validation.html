<!-- 1. Name Validation -->
<!DOCTYPE html>
<html>
<head>
    <title>Name Validation</title>
    <script>
        function validateName() {
            let name = document.getElementById("name").value.trim();

            // Rule 1: Cannot be empty
            if (name === "") {
                alert("Name cannot be empty!");
                return false;
            }

            // Rule 2: Contains at least two words
            let words = name.split(" ");
            if (words.length < 2) {
                alert("Name must contain at least two words!");
                return false;
            }

            // Rule 3: Can contain only a-z, A-Z, dot (.), or dash (-)
            for (let i = 0; i < name.length; i++) {
                let char = name[i];
                if (
                    !(char >= "a" && char <= "z") && // Lowercase letters
                    !(char >= "A" && char <= "Z") && // Uppercase letters
                    char !== "." && // Dot
                    char !== "-" && // Dash
                    char !== " " // Space (to allow multiple words)
                ) {
                    alert("Name can only contain letters, dots (.), or dashes (-)!");
                    return false;
                }
            }

            // Rule 4: Must start with a letter
            if (!((name[0] >= "a" && name[0] <= "z") || (name[0] >= "A" && name[0] <= "Z"))) {
                alert("Name must start with a letter!");
                return false;
            }

            return true; // All validation rules passed
        }
    </script>
</head>
<body>
    <form onsubmit="return validateName()">
        <label>Name: </label>
        <input type="text" id="name"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
